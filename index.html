<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brenda Estudio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: flex-end;
      background-color: rgba(0, 0, 0, 0.3);
    }

    header a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    header a:hover {
      color: #ff91c4;
    }

    .center-box {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      padding: 30px;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: white;
      text-shadow: 1px 1px 10px #ff91c4;
    }

    p.sub {
      font-size: 1.3rem;
      color: #ffe4f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <a href="horarios.html">Horarios</a>
    <a href="#">Planes</a>
    <a href="#">Quiénes somos</a>
    <a href="#">Contáctanos</a>
  </header>

  <div class="center-box">
    <img src="logo-blanco.png" alt="Logo Brenda Estudio" class="logo">
    <h1>Brenda Estudio</h1>
    <p class="sub">¡El lugar más feliz del mundo!</p>
  </div>

</body>
</html>
