
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brenda Estudio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      cursor: pointer;
    }

    nav {
      margin-top: 20px;
    }

    .inicio {
      height: 100vh;
      background-image: url('fondo1.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .logo {
      max-width: 400px;
      width: 80%;
      margin-bottom: 20px;
    }

    .seccion {
      padding: 40px;
      text-align: center;
      background-color: #111;
    }

    .horario-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .dia {
      grid-column: 1 / -1;
      font-size: 1.5em;
      color: #fff;
      border-bottom: 2px solid #f0f;
      padding-bottom: 10px;
      margin-top: 30px;
    }

    .clase {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #f0f;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clase:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    .nombre {
      color: #ff00ff;
      font-weight: bold;
      font-size: 1.1em;
    }

    .detalle {
      color: #ccc;
      font-size: 0.9em;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff88;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .planes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .plan {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #f0f;
      padding: 15px;
      border-radius: 12px;
      color: white;
    }

    .plan h3 {
      color: #ff00ff;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <header id="inicio" class="inicio">
    <img src="logo_blanco.png" alt="Logo Brenda Estudio" class="logo" />
    <h1>¡El lugar más feliz del mundo!</h1>
    <nav>
      <a onclick="mostrarSeccion('horarios')">Horarios</a>
      <a onclick="mostrarSeccion('planes')">Planes</a>
      <a onclick="mostrarSeccion('quienes-somos')">Quiénes somos</a>
      <a onclick="mostrarSeccion('contacto')">Contáctanos</a>
    </nav>
  </header>

  <section id="horarios" class="seccion" style="display:none;">
    <h2>Horarios</h2>
    <div class="horario-grid">
